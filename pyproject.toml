[tool.poetry]
name = "opentile"
version = "0.6.0"
description = "Read tiles from wsi-TIFF files"
authors = ["Erik O Gabrielsson <erik.o.gabrielsson@sectra.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/imi-bigpicture/opentile"
keywords = ["whole slide image", "digital pathology", "tiff"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
tifffile = "^2022.5.4"
numpy = "^1.22.0"
PyTurboJPEG = "^1.6.1"
Pillow = "^9.1.1"
imagecodecs = "^2022.12.24"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-watch = "^4.2.0"
pycodestyle = "^2.8.0"
requests = "^2.28.1"
flake8 = "^4.0.1"
parameterized = "^0.8.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
